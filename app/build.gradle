apply plugin: 'com.android.application'

android {
    compileSdkVersion 18
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "com.example.iflyvoice"
        minSdkVersion 14
        targetSdkVersion 18
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    compileOptions {
        targetCompatibility 1.7
        sourceCompatibility 1.7
    }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
    compile files('libs/Ad_Android_SDK.jar')
    compile files('libs/Msc.jar')
    compile files('libs/Sunflower.jar')
    compile files('src/main/java/Msc.jar')
    compile files('src/main/java/Sunflower.jar')
    compile files('src/main/java/Ad_Android_SDK.jar')
    compile files('src/main/java/pinyin4j-2.5.0.jar')
}
